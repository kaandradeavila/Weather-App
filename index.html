<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="city-search-form">
        <input type="search" placeholder="Enter city name...">
        <input type="button" value="Search">
      </form>
    </header>

    <h1 class="city-name">Windsor Mill</h1>
    <div class="current-weather">
      <div class="weather-data">
        <div class="weather-temp">
          85º F / C
        </div>
        <div class="weather-type">
          Sunny
        </div>
      </div>
      <div class="weather-icon">
        ☀️
      </div>
      <div class="time-data">
        <div class="current-date">
          Friday, May 18, 2024
        </div>
        <div class="current-time">
          12:45 AM
        </div>
      </div>
    </div>

    <footer>Coded by 
      <a href="https://github.com/kaandradeavila" target="_blank">Kyrenia Ailen Andrade Avila</a>
         , is open-sourced on 
      <a href="https://github.com/kaandradeavila/Weather-App" target="_blank">Github</a>
         , and hosted on 
      <a href="https://kaandradeavila-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/app.js"></script>
  </div>
</body>
</html>
