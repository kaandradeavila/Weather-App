<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="city-search-form" id="search-form">
        <input class="city-search-bar" type="search" placeholder="Enter city name..." required id="search-form-input">
        <input class="city-search-btn" type="submit" value="Search">
      </form>
    </header>
    <div class="city-weather">
      <div class="current-weather">
        <div>   
          <h1 class="city-name" id="city">Baltimore</h1>
          <img id="weather-icon"/>
          <div class="weather-current-temp">
            <span id="weather-temp"></span>
            <span class="weather-temp-unit">
                ºF
            </span>
          </div>
        </div>        
      </div>
      <br>
      <div class="weather-summary">
        <div class="weather-data">
          <div id="weather-description" class="weather-description"></div>
          <div id="current-time"></div>
          <br>
          <div>Humidity: <span class="humidity" id="humidity"></span></div>
        </div>
        <div class="date-data">
          <div id="current-day"></div>
          <div id="current-date"></div>
          <br>
          <div>Wind: <span class="wind" id="wind"></span><span class="wind-unit" id="wind-unit">mi/h</span></div>
        </div>
      </div>
    </div>
    <div class="weather-forecast">
      <div class="weather-forecast-section">
        <div class="weather-forecast-day">Tue</div>
        <div class="forecast-icon">☀️</div>
        <div class="row">
          <div class="forecast-temperatures col-2">
            <span class="forecast-temperature-max">80º</span>
            <span class="forecast-temperature-min">60º</span>
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by 
      <a href="https://github.com/kaandradeavila" target="_blank">Kyrenia Ailen Andrade Avila</a>, open-sourced on 
      <a href="https://github.com/kaandradeavila/Weather-App" target="_blank">Github</a>, and hosted on 
      <a href="https://kaandradeavila-weather-app.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/app.js"></script>
  </div>
</body>
</html>
