<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   </head>
<body>
  <div class="weather-app">
    <header>
      <form class="city-search-form" id="search-form">
        <input class="city-search-bar" type="search" placeholder="Enter city name..." required id="search-form-input">
        <input class="city-search-btn" type="submit" value="Search">
      </form>
    </header>
    <div class="city-weather">
      <div class="current-weather">
        <div>   
          <h1 class="city-name" id="city">Windsor Mill</h1>
          <img class="weather-icon" id="weather-icon"/>
          <div class="weather-current-temp">
            <span id="weather-temp">
            </span>
            <span id="weather-temp-unit">
                ยบ F / C
            </span>
          </div>
        </div>        
      </div>
      <div class="weather-summary">
        <div class="weather-data">
          <div id="weather-description" class="weather-description">
          </div>
          <div id="current-time">
          </div>
        </div>
        <div class="date-data">
          <div id="current-day">
          </div>
          <div id="current-date">
            May 18, 2024
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by 
      <a href="https://github.com/kaandradeavila" target="_blank">Kyrenia Ailen Andrade Avila</a>, open-sourced on 
      <a href="https://github.com/kaandradeavila/Weather-App" target="_blank">Github</a>, and hosted on 
      <a href="https://kaandradeavila-weather-app.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/app.js"></script>
  </div>
</body>
</html>
